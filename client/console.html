<template name="console">
    <div class="container-fluid">
        <div class="row-fluid">

            <div class="col-sm-4">
                <button role="button" class="btn btn-primary" id="biolog-healthInfo-btn">
                    <i class="fa fa-microphone"></i>
                    &nbsp;
                    Tell me health information for {{patient.name}}
                </button>
                <div>
                    <blockquote>{{recognizedSpeech}}</blockquote>
                </div>

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="fa fa-medkit"></span>&nbsp;&nbsp;My Conditions</h3>
                        <div class="pull-right">
                            <div class="biolog-btn-group">
                                {{> addDiagnosisButton }}
                            </div>
                        </div>

                    </div>
                    <div class="panel-body">
                        {{> myDiagnoses}}
                    </div>
                </div>
            </div>

            <!--<div class="col-sm-4">-->
                <!--<div class="panel panel-info">-->
                    <!--<div class="panel-heading">-->
                        <!--<h3 class="panel-title">Latest Activity</h3>-->
                    <!--</div>-->
                    <!--<div class="panel-body">-->
                        <!--{{> myActivity}}-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->

            <div class="col-sm-4">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="fa fa-check-square-o"></span>&nbsp;&nbsp;Some Possibilities</h3>

                        <div class="pull-right">
                            <div class="biolog-btn-group">
                                <button type="button" class="btn-xs btn-default" id="refreshChecklistButton">
                                    <span class="fa fa-refresh"></span>
                                </button>
                            </div>
                        </div>
                    </div>


                    <div class="panel-body">
                        {{> isabelChecklist }}
                    </div>
                </div>
            </div>
        </div>

        <!--<div class="row-fluid">-->
            <!--<div class="col col-md-12">-->
                <!--{{>timeline}}-->
            <!--</div>-->
        <!--</div>-->


    </div>
</template>


<template name="isabelChecklist">
    <div class="list-group">
        {{#each diagnoses}}
            <a href="#" class="list-group-item smartbio-isabelbtn {{severityColor}}">
                <span class="{{isabelIcon}}"></span>&nbsp;
                {{diagnoses_name}}
            </a>
        {{/each}}
    </div>
</template>


<template name="timeline">
    <div class="biolog-timeline">
        <svg id="timeline" width="100%"></svg>
    </div>
</template>
