<template name="myDiagnoses">
    <div class="list-group">
        {{#each diagnoses}}
        <!--<div class="item">-->
            {{> diagnosisItem}}
        <!--</div>-->
        {{/each}}
    </div>
</template>

<template name="diagnosisItem">
    <a href="#" class="list-group-item smartbio-diagnosisbtn">
        <div class="pull-right">
            <div class="rateit faces-sm" data-rateit-starwidth="16" data-rateit-starheight="16" data-rateit-value="{{frowns}}" data-rateit-readonly="true"></div>
        </div>
        {{objName}}
        <!--<div class="pull-right"></div>-->
    </a>
</template>

<template name="allFacts">
    <div class="list">
        {{#each facts}}
        <div class="item">
            <p>
                {{> factItem}}
            </p>
        </div>
        {{/each}}
    </div>
</template>


<template name="addDiagnosisButton">
    <button type="button" class="btn-xs btn-default" id="addDiagnosisButton">
        <span class="glyphicon glyphicon-plus"></span> Add
    </button>
</template>


<template name="diagnosisItemLegacy">
    <div class="row">
        <div class="col col-sm-12">
            <button type="button" class="btn btn-sm btn-default smartbio-diagnosisbtn">
                <span class="fa fa-medkit"></span> {{objName}}
            </button>
        </div>
        <!--<div class="col col-sm-10">-->
            <!--<div id="diagnosesSliders-{{_id}}" class="time-slider"></div>-->
        <!--</div>-->
    </div>

    <!--<div class="row">-->
        <!--<div class="col col-sm-10">-->
            <!--<span class="pull-left">{{getStartDate}}</span>-->
            <!--<span class="pull-right">{{getEndDate}}</span>-->
        <!--</div>-->
    <!--</div>-->
</template>


<template name="factItem">
    <div class="btn-group-sm">
        <!--{{> entityButton}}-->
        <button type="button" id="smartbio-fact-{{_id}}" class="btn btn-sm btn-default" title="{{subj}}~{{pred}}~{{obj}},current={{current}},startDate={{startDate}},endDate={{endDate}},startFlag={{startFlag}},endFlag={{endFlag}}">
            <span class="fa fa-medkit"></span> {{text}}
        </button>
        <span class="rateit faces pull-right" data-rateit-starwidth="32" data-rateit-starheight="32" data-rateit-value="{{frowns}}" data-rateit-readonly>{{frowns}}</span>

    </div>
</template>
